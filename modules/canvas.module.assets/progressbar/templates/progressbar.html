<link rel="stylesheet" type="text/css" href="modules/canvas.module.assets/canvas.progressbar.css">
<element id="{{[id]}}" style="height: 2.5vmin; {{[style]}}" cc-update="{{[update]}}" {{[binding]}} {{[bindingprovider]}} {{[dataprovider]}} onmousedown="{{[action]}}" ontouchstart="{{[action]}}">
    {{[bar]}}
    {{[IF:show_title:<div class="progress-small-title">{[title]}</div>]}}
    {{[IF:show_value:<div class="progress-value">{[value]}%</div>]}}
</element>
